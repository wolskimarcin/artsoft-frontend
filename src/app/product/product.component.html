<mat-card>
    <mat-card-header>
        <mat-card-title>{{ product?.name }}</mat-card-title>
        <mat-card-subtitle>${{ product?.price }}</mat-card-subtitle>
    </mat-card-header>

    <img [src]="mainImageUrl" alt="{{ product?.name }}" class="main-image">

    <div class="horizontal-gallery">
        <div class="image-container" *ngFor="let img of product?.additionalImages" (click)="mainImageUrl = img">
            <img [src]="img" alt="{{ product?.name }}" class="gallery-image">
        </div>
    </div>

    <mat-card-content>
        <p><strong>Short Description:</strong> {{ product?.shortDescription }}</p>
        <p><strong>Long Description:</strong> {{ product?.longDescription }}</p>
        <p *ngIf="product?.inventory?.quantity"><strong>Stock Level:</strong> {{ product?.inventory?.quantity }}</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>Add to Cart</button>
    </mat-card-actions>
</mat-card>
