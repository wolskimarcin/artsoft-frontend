<mat-card>
  <mat-card-header>
    <mat-card-title>{{ product?.name }}</mat-card-title>
    <mat-card-subtitle>${{ product?.price }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image *ngIf="product?.imageUrl ? product?.imageUrl : 'assets/no-image-available.svg'" [src]="product?.imageUrl" alt="{{ product?.name }}">
  <mat-card-content>
    <p>
      <strong>Short Description:</strong>
      {{ product?.shortDescription }}
    </p>
    <p>
      <strong>Long Description:</strong>
      {{ product?.longDescription }}
    </p>
    <p *ngIf="product?.inventory?.quantity">
      <strong>Stock Level:</strong>
      {{ product?.inventory?.quantity }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>Add to Cart</button>
  </mat-card-actions>
</mat-card>
