<div class="table-container">
  <table mat-table [dataSource]="cartItems" class="mat-elevation-z1">

    <!-- Product ID Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let item"> {{item.name}} </td>
    </ng-container>

    <!-- Quantity Column -->
    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef> Quantity </th>
      <td mat-cell *matCellDef="let item"> {{item.quantity}} </td>
    </ng-container>

    <!-- Change Quantity Column -->
    <ng-container matColumnDef="changeQuantity">
      <th mat-header-cell *matHeaderCellDef> Change Quantity </th>
      <td mat-cell *matCellDef="let item">
        <input type="number" min="1" [(ngModel)]="item.quantity" (ngModelChange)="changeQuantity(item)">
      </td>
    </ng-container>

    <!-- Remove Item Column -->
    <ng-container matColumnDef="remove">
      <th mat-header-cell *matHeaderCellDef> Remove </th>
      <td mat-cell *matCellDef="let item">
        <button mat-button (click)="removeItem(item.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <div class="summary-block">
    <div class="summary-info">
      <div>Total Items: {{totalItemCount}}</div>
      <div>Total Price: ${{totalPrice | number:'1.2-2'}}</div>
    </div>
    <button mat-raised-button color="primary"
    >Go to Order Summary</button>
    <!-- TODO:       (click)="navigateToOrderSummary()"-->
  </div>

</div>
