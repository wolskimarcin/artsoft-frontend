<div class="registration-container">
  <form *ngIf="!registrationSuccess; else registrationComplete" (ngSubmit)="register()" [formGroup]="registrationForm"
        class="registration-form">
    <div class="form-group">
      <label for="username">Username</label>
      <input id="username" formControlName="username" type="text">
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" formControlName="email" type="email">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" formControlName="password" type="password">
    </div>
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input id="firstName" formControlName="firstName" type="text">
    </div>
    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input id="lastName" formControlName="lastName" type="text">
    </div>
    <button type="submit" [disabled]="!registrationForm.valid" class="register-button">Register</button>
  </form>
</div>

<ng-template #registrationComplete>
  <div class="registration-message" [innerHTML]="registrationMessage"></div>
</ng-template>
